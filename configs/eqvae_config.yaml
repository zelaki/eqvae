model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    anisotropic: False
    uniform_sample_scale: True
    p_prior: 0.5
    p_prior_s: 0.25
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 0
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0


data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 10
    wrap: True
    train:
      target: ldm.data.dataset.DatasetTrain
      params:
        train_dir: "/path/to/your/train_dir"
        dataset_name: imagenet # Currently we support imagenet/openimages
        size: 256
        degradation: pil_nearest
    validation:
      target: ldm.data.dataset.DatasetVal
      params:
        val_dir: "/path/to/your/val_dir"
        dataset_name: imagenet # Currently we support imagenet/openimages
        size: 256
        degradation: pil_nearest


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
